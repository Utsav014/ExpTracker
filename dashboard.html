<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Hero Section</title>
    <!-- <link href="../dashboard.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
                body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .hero-section {
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 2rem auto;
        }

        .hero-metrics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .metric {
            flex: 1;
            margin: 0 1rem;
            text-align: center;
            padding: 1rem;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        .metric span {
            display: block;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .metric.total-income {
            color: #4caf50;
        }

        .metric.total-expenses {
            color: #f44336;
        }

        .metric.remaining-balance {
            color: #333;
        }

        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
        }

        .chart-container {
            flex: 1 1 45%;
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container canvas {
            width: 100%;
            height: 200px;
        }

        .quick-links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .quick-links button {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .quick-links .add-transaction {
            background-color: #4caf50;
            color: white;
        }

        .quick-links .set-budget {
            background-color: #2196f3;
            color: white;
        }

        .quick-links button:hover {
            opacity: 0.9;
        }

        @media screen and (max-width: 768px) {
            .hero-metrics {
                flex-direction: column;
            }

            .metric {
                margin-bottom: 1rem;
            }

            .charts {
                flex-direction: column;
            }

            .chart-container {
                width: 100%;
            }

            .quick-links {
                flex-direction: column;
            }

            .quick-links button {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="hero-section">
    <!-- Metrics Section -->
    <div class="hero-metrics">
        <div class="metric total-income">
            <span>Total Income</span>
            <strong>Rs.40000</strong>
        </div>
        <div class="metric total-expenses">
            <span>Total Expenses</span>
            <strong>Rs.15000</strong>
        </div>
        <div class="metric remaining-balance">
            <span>Remaining Balance</span>
            <strong>Rs.25000</strong>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="charts">
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <!-- Quick Links Section -->
    <div class="quick-links">
        <button class="add-transaction">Add Transaction</button>
        <button class="set-budget">Set Budget</button>
    </div>
</div>

<script>
    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Food', 'Transport', 'Entertainment', 'Bills'],
            datasets: [{
                data: [400, 300, 200, 600],
                backgroundColor: ['#4caf50', '#2196f3', '#ff9800', '#f44336'],
            }],
        },
    });

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April'],
            datasets: [{
                label: 'Monthly Expenses',
                data: [1200, 1000, 1400, 1300],
                backgroundColor: '#4caf50',
            }],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                },
            },
        },
    });
</script>

</body>
</html>
